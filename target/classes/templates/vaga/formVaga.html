<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página de Vagas</title>
</head>
<body>

    <h1>Vagas disponíveis</h1>
    
    <!-- Exemplo de uso de variáveis do Thymeleaf -->
    <p>Olá, <span>Visitante</span>!</p>
    
    <!-- Exemplo de uso de diretivas do Thymeleaf -->
    <div>
        <p>Você é um administrador.</p>
    </div>
    <div>
        <p>Você não é um administrador.</p>
    </div>

</body>
</html>
